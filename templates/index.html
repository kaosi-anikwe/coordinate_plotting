<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/leaflet@1.9.3/dist/leaflet.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/python-visualization/folium/folium/templates/leaflet.awesome.rotate.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="//cdn.jsdelivr.net/gh/loadingio/ldbutton@v1.0.1/dist/ldbtn.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/index.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/loading.css') }}"
    />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coordinate ploting</title>
  </head>
  <body>
    <div class="min-vh-100">
      <div
        style="padding-bottom: 5rem"
        class="container-xxl d-flex flex-column justify-content-center gap-5 mb-4"
      >
        <div>
          <!-- ------- Map -------- -->
          <div class="container-xxl">
            <div class="container pt-5">
              <div class="row gy-5" style="margin-bottom: 2rem">
                <div class="w-100 d-flex justify-content-center">
                  <h2>Static Ploting</h2>
                </div>
              </div>
            </div>
            <div class="row">
              <div id="spinner" class="col-md-9 ld-over">
                <div
                  class="ld ld-ring ld-spin"
                  style="font-size: 3rem; color: rgb(200, 200, 200)"
                ></div>
                <div id="map-div">
                  <iframe id="map" src="" frameborder="0"></iframe>
                </div>
              </div>
              <div class="col-md-3" style="margin-top: 0.5rem">
                <h4 style="text-align: center">Filter</h4>
                <div class="form-group">
                  <label for="deviceIDDropdown">Select Device ID:</label>
                  <select class="form-select font-size" id="deviceIDDropdown">
                    {% for id in device_ids %}
                    <option value="{{ id }}">{{ id }}</option>
                    {% endfor %}
                  </select>
                </div>

                <div class="form-group">
                  <label for="from_date">Date From:</label>
                  <input
                    type="date"
                    id="from_date"
                    min="2021-01-01"
                    value="2021-01-01"
                    class="form-control"
                  />
                </div>
                <div class="form-group">
                  <label for="to_date">Date To:</label>
                  <input
                    type="date"
                    id="to_date"
                    min="2021-01-01"
                    value="2021-01-01"
                    class="form-control"
                  />
                </div>
                <div class="form-group">
                  <button class="btn btn-primary" id="static-plot-btn">
                    Plot
                  </button>
                </div>
              </div>
            </div>
          </div>
          <!-- ------- Map -------- -->
          <!-- ------- Dynamic Map -------- -->
          <div class="container-xxl">
            <div class="container pt-5">
              <div class="row gy-5" style="margin-bottom: 2rem">
                <div class="w-100 d-flex justify-content-center">
                  <h2>Dynamic Ploting</h2>
                </div>
              </div>
            </div>
            <div class="row">
              <div id="map-container" class="col-md-9 ld-over">
                <!-- <div
                  class="ld ld-ring ld-spin"
                  style="font-size: 3rem; color: rgb(200, 200, 200)"
                ></div> -->
                <div id="dynamic-map-div"></div>
              </div>
              <div class="col-md-3" style="margin-top: 0.5rem">
                <h4 style="text-align: center">Filter</h4>
                <div class="form-group">
                  <label for="dynamicDeviceIDDropdown">Select Device ID:</label>
                  <select
                    class="form-select font-size"
                    id="dynamicDeviceIDDropdown"
                  >
                    {% for id in device_ids %}
                    <option value="{{ id }}">{{ id }}</option>
                    {% endfor %}
                  </select>
                </div>

                <div class="form-group">
                  <label for="from_date">Date From:</label>
                  <input
                    type="date"
                    min="2021-01-01"
                    value="2021-01-01"
                    id="dynamic_from_date"
                    class="form-control"
                  />
                </div>
                <div class="form-group">
                  <button
                    class="btn btn-primary ld-ext-right"
                    id="dynamic-plot-btn"
                  >
                    Start
                    <div class="ld ld-ring ld-spin"></div>
                  </button>
                </div>
              </div>
            </div>
          </div>
          <!-- ------- Dynamic Map -------- -->
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.3/dist/leaflet.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.js"></script>
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
  </body>
</html>
